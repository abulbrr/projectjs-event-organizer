<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Events</title>
    <script src="./LocalStorage.js"></script>
    <script src="./HtmlCreator.js"></script>

</head>

<body>
    <nav>
        <div class="nav-wrapper green">
            <a href="./index.html" class="brand-logo left">projectjs-event-organizer</a>
            <ul id="nav-mobile" class="right">
                <li>
                    <a href="./createEvent.html">Create Event</a>
                </li>
                <li>
                    <a onClick="LocalStorage.logout()">
                        <i class="material-icons right">person_outline</i>
                    </a>
                </li>
                <li>
                    <a onClick="LocalStorage.lock()">LOCK SYSTEM
                    </a>
                </li>
                <li>
                    <a onClick="LocalStorage.unlock()">UNLOCK SYSTEM
                    </a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="section">
            <p>
                <label>
                    <input onchange="render()" id="mostAttended" type="checkbox" />
                    <span for="mostAttended">mostAttended</span>

                </label>
            </p>
            <br>
            <div class="column">
                <form class="col s6" id="filterForm" action="#">
                    <p>
                        <label>
                            <input name="filter" type="radio" value="all" checked />
                            <span>ALL</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="filter" type="radio" value="sfw" />
                            <span>SFW</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="filter" type="radio" value="nsfw" />
                            <span>NSFW</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="filter" type="radio" value="awaited" />
                            <span>awaited By Clients</span>
                        </label>
                    </p>
                    <p>
                        <label>
                            <input name="filter" type="radio" value="archived" />
                            <span>archived</span>
                        </label>
                    </p>
                    <button class="btn" onclick="filterClicked(event)">filter</button>
                </form>
            </div>
        </div>
        <div class="column s-12">
            <input type="text" name="nameFilter" id="nameFilter" placeholder="filter by name">
            <button onclick="render('nameFilter')" class="btn">apply</button>
        </div>
        <h2>Events</h2>
        <ul id="Events" class="collection">

        </ul>

    </div>


    <script src="./events.js">

    </script>
</body>

</html>
